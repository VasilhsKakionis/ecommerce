version: '3.9'

networks:
  ecommerce-network:
    driver: bridge

volumes:
  order-postgres-data:
  event-postgres-data:
  notification-postgres-data:
  analytics-mongo-data:

services:
  # -------------------
  # Zookeeper & Kafka
  # -------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network

  # -------------------
  # Databases
  # -------------------
  analytics-mongo:
    image: mongo:6.0
    container_name: analytics-mongo
    ports:
      - "27017:27017"
    volumes:
      - analytics-mongo-data:/data/db
    networks:
      - ecommerce-network

  order-postgres:
    image: postgres:15-alpine
    container_name: order-postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: public_user
      POSTGRES_PASSWORD: publicN3xt!
    ports:
      - "5432:5432"
    volumes:
      - order-postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  event-postgres:
    image: postgres:15-alpine
    container_name: event-postgres
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: public_user
      POSTGRES_PASSWORD: publicN3xt!
    ports:
      - "5433:5432"
    volumes:
      - event-postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  notification-postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_DB: notificationdb
      POSTGRES_USER: public_user
      POSTGRES_PASSWORD: publicN3xt!
    ports:
      - "5434:5432"
    volumes:
      - notification-postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # -------------------
  # Microservices
  # -------------------
  order:
    build:
      context: ./order
      dockerfile: Dockerfile
    container_name: order
    depends_on:
      - order-postgres
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: public_user
      SPRING_DATASOURCE_PASSWORD: publicN3xt!
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_PROFILES_ACTIVE: docker
      ENABLE_DEBUG: "true"
    ports:
      - "8081:8081"
      - "5005:5005"
    networks:
      - ecommerce-network

  event:
    build:
      context: ./event
      dockerfile: Dockerfile
    container_name: event
    depends_on:
      - event-postgres
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://event-postgres:5432/eventdb
      SPRING_DATASOURCE_USERNAME: public_user
      SPRING_DATASOURCE_PASSWORD: publicN3xt!
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_PROFILES_ACTIVE: docker
      ENABLE_DEBUG: "false"
    ports:
      - "8082:8082"
      - "5006:5006"
    networks:
      - ecommerce-network

  notification:
    build:
      context: ./notification
      dockerfile: Dockerfile
    container_name: notification
    depends_on:
      - notification-postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://notification-postgres:5432/notificationdb
      SPRING_DATASOURCE_USERNAME: public_user
      SPRING_DATASOURCE_PASSWORD: publicN3xt!
      SPRING_PROFILES_ACTIVE: docker
      ENABLE_DEBUG: "false"
    ports:
      - "8083:8083"
      - "5007:5007"
    networks:
      - ecommerce-network

  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: analytics
    depends_on:
      - analytics-mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker
      ENABLE_DEBUG: "false"
      SPRING_SERVER_ADDRESS: 0.0.0.0
    ports:
      - "8084:8084"
      - "5008:5008"
    networks:
      - ecommerce-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    depends_on:
      - order
      - event
      - notification
      - analytics
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      ENABLE_DEBUG: "false"
    networks:
      - ecommerce-network
